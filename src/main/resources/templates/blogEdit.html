<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Название статьи" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Краткое описание" class="form-control"><br>
        <textarea name="text" placeholder="Текст статьи" class="form-control" th:text="${el.text}" /><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
